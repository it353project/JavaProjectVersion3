<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:event type="preRenderView" listener="#{searchController.populateMostViewed()}"/>
        <f:event type="preRenderView" listener="#{searchController.populateMostDownloaded()}"/>
    </f:metadata>
    <h:head>
        <title>Dashboard</title>
    </h:head>

    <h:body>
        <ui:composition template="masterTemplate.xhtml">
            <ui:define name="content">
                <center><br/><h2>Dashboard</h2></center>

                <br/><br/>

                <h:form>
                    <p:tabView>
                        <p:tab title="Most Viewed Thesis">
                            <p:dataTable id="mostViewed" value="#{searchController.mostViewed}" var="aRow">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Thesis ID"/>
                                    </f:facet>
                                    <h:outputText value="#{aRow.thesisID}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Thesis Name"/>
                                    </f:facet>
                                    <h:outputText value="#{aRow.thesisName}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Author Name"/>
                                    </f:facet>
                                    <h:outputText value="#{aRow.authorName}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="No. Times Viewed"/>
                                    </f:facet>
                                    <h:outputText value="#{aRow.noTimesView}"/>
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                        <p:tab title="Most Downloaded Thesis">
                            <p:dataTable id="mostDownloaded" value="#{searchController.mostDownloaded}" var="aRow">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Thesis ID"/>
                                    </f:facet>
                                    <h:outputText value="#{aRow.thesisID}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Thesis Name"/>
                                    </f:facet>
                                    <h:outputText value="#{aRow.thesisName}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Author Name"/>
                                    </f:facet>
                                    <h:outputText value="#{aRow.authorName}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="No. Times Downloaded"/>
                                    </f:facet>
                                    <h:outputText value="#{aRow.noTimesDown}"/>
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                    </p:tabView> 
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>

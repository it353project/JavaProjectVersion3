<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>




        <title>Search for a Thesis</title>
    </h:head>

    <h:body>
        <ui:composition template="masterTemplate.xhtml">

            <ui:define name="content">
                <br/><br/><center><h2>Search for Thesis/Project</h2></center>
                <center>
                    <div id="login" style ="width:500px; height:260px; margin: 0 auto; margin-top: 50px; margin-bottom: 50px; border: 1px solid #000; background-color: #EAEBD8">


                        <br/><br/><br/>
                        <h:form id="searchForm">
                            <p:inputText id="author" placeholder="Author Name" value="#{searchController.theModel.authorName}"/><br/><br/>
                            <p:inputText id="courseNo" placeholder="Course ID" value="#{searchController.theModel.courseNo}"/><br/><br/>
                            <p:inputText id="keywords" placeholder="Keywords" value="#{searchController.theModel.keywords}"/><br/><br/>
                            <p:calendar id="fromDate" value="#{searchController.theModel.startDate}" placeholder="Start Date" pattern="MM-dd-yyyy" mask="true" /> to  
                            <p:calendar id="toDate" value="#{searchController.theModel.endDate}" placeholder="End Date" pattern="MM-dd-yyyy" mask="true"/> <br/><br/>
                            <p:commandButton id="submitSearch" value="Search" action="#{searchController.performSearch(loginController.theModel.accountType)}" style="width:200px;height:25px"/> <br/><br/>
                        </h:form>
                    </div>


                </center>
            </ui:define>
        </ui:composition>







    </h:body>

</html>

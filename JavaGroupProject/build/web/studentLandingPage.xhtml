<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My Student Account</title>
    </h:head>
    <h:body>
        <ui:composition template="masterTemplate.xhtml">
            <ui:define name="content">
                <center>
                    
                    <h:link value="Upload" outcome="uploadThesis.xhtml"/> | 
                    <h:link value="Search" outcome="searchForm.xhtml"/> |
                    <h:link value="Subscriptions" outcome="subscriptions.xhtml"/>
                    
                </center><br/>
                <center><h2>Thesis Showcase</h2></center>
                <center>
                    <div id="login" style ="width:600px; height:380px; margin: 0 auto; ">
                        <br/><br/>
                        <h:form>
                            <p:dataTable id="voteTallyTableID3" value="#{loginController.highlights}" var="aRow"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                         paginator="true" rows="8" style="margin-bottom:20px">
                                <f:facet name="{Exporters}">

                                    <h:commandLink style="float: right">
                                        <p:graphicImage library="images" name ="csv.png" width="30"/>
                                        <p:dataExporter type="csv" target="voteTallyTableID3" fileName="ThesisTrackerSearch"/>
                                    </h:commandLink>

                                    <h:commandLink style="float: right">
                                        <p:graphicImage library="images" name ="xml.png" width="30"/>
                                        <p:dataExporter type="xml" target="voteTallyTableID3" fileName="ThesisTrackerSearch"/>
                                    </h:commandLink>

                                </f:facet>


                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Thesis ID"/>
                                    </f:facet>
                                    <h:outputText value="#{aRow.thesisID}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Author Name"/>
                                    </f:facet>
                                    <h:outputText value="#{aRow.authorName}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Thesis Name"/>
                                    </f:facet>
                                    <h:outputText value="#{aRow.thesisName}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Upload Date"/>
                                    </f:facet>
                                    <h:outputText value="#{aRow.uploadDate}"/>
                                </p:column>
                                <p:column exportable="false">
                                    <f:facet name="header">
                                        <h:outputText value="Details"/>
                                    </f:facet>
                                    <h:commandLink value="View" action="#{searchController.getDetails(aRow.thesisID)}"></h:commandLink>
                                </p:column>
                            </p:dataTable>
<!--                            <h:commandButton id="backId" value="Back" action="searchForm.xhtml"/>-->
                        </h:form>
                    </div>
                </center>


            </ui:define>
        </ui:composition>
    </h:body>
</html>

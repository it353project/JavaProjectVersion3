<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sign-Up Page</title>
    </h:head>
    <h:body>
        <ui:composition template="masterTemplate.xhtml">
            <ui:define name="top_link">
                <div align="right">
                <h:link value="Log In" outcome="login.xhtml"/> |
                <h:link value="Create Account" outcome="signUpPage1.xhtml"/>
                </div>
            </ui:define>
            <ui:define name="content">
                <br/><br/><center><h2>Create new Account</h2></center>
                <div id="login" style ="width:400px; height:310px; margin: 0 auto; margin-top: 50px; margin-bottom: 50px; border: 1px solid #000; background-color: #EAEBD8">
                    <center>
                        <br/><br/><br/>
                        <h:form id="signUpForm2"> 
                            <p:selectOneMenu id="securityQuestionID" style="width: 195px" value="#{signUpController.theModel.securityQuestion}">
                                <f:selectItem itemLabel="Select a Security Question" itemValue=""/>
                                <f:selectItem itemLabel="Which city where you born?" itemValue="birthCity"/> <!--add more security questions -->
                                <f:selectItem itemLabel="What is the name of your first employer?" itemValue="employerName"/>
                            </p:selectOneMenu> <br/> <br/>
                            
                            <p:inputText placeholder="Answer" id="securityAnswerID" value="#{signUpController.theModel.securityAnswer}"/> <br/> <br/>
                            <div align="left">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                Account Justification:<br/></div>
                            <p:inputTextarea rows="6" cols="22" maxlength="255" id="accountReasonID" value="#{signUpController.theModel.accountJustification}"/><br/> <br/>

                            <div>
                                <font color="red">
                                    <em>                           
                                        <h:outputText id="resultStr" value="#{signUpController.signUpValidaton}" />
                                    </em>
                                </font>
                            </div><br/>
                            <p:commandButton id="SubmitID" value="Create Account" action="#{signUpController.authenticatePage2()}" style="width:200px;height:25px"/> <br/> <br/>

                        </h:form></center>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Lost Password</title>
    </h:head>

    <h:body>
        <ui:composition template="masterTemplate.xhtml">
            
            <ui:define name="content">
                <center><br/><h2>Recover Lost Password</h2> 
                    <div id="lostPass" style ="width:400px; height:210px; margin: 0 auto; margin-top: 50px; margin-bottom: 50px; border: 1px solid #000; background-color: #EAEBD8">
                        <br/><br/><br/>

                        <h:form id="passForm"> 
                            <p:inputText placeholder="ULID" id="userNameID" value="#{loginController.theModel.userName}"/> <br/> <br/>
                            <p:inputText placeholder="ISU Email address" id="emailID"  value="#{loginController.theModel.email}"/> <br/> <br/>

                            <div>
                                <font color="red">
                                    <em>                           
                                        <h:outputText id="resultStr" value="#{loginController.loginValidaton}" /><br/>
                                    </em>
                                </font>
                            </div>

                            <p:commandButton value="Send Recovery Email" id="recoverID" style="width: 200px" action ="#{loginController.recoverPassword()}"/> <br/> 
                        </h:form> 
                    </div></center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
